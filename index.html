<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video bg -->
    <video class="video-background" loop muted autoplay="">
        <source src="./time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container">
            <h1>Create a Custom Countdown</h1>
            <form class="form">
                <label for="title">Title</label>
                <input type="text" class="title" placeholder="What are you counting down to?"></input>
                <label for="date-picker">Select a Date</label>
                <input type="date" class="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" hidden>
            <h1 class="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button class="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h2 class="complete-info"></h2>
            <button class="complete-button">New Countdown</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
